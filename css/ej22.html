<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, init
ial-scale=1.0">
	<title>Ejercicio 22</title>
	<style>
		/* Aqu√≠ van tus estilos CSS */
		@keyframes animation {
			0% {left:0px; top:20px}
			25% {left:200px; top:20px}
			50% {left:500px; top:20px}
			100% {left:1000px; top:20px}
		}
		
		.animate-box{
			
			background-color: greenyellow;
			width: 100px;
			height: 100px;
			position: relative;
			animation-duration: 10s;
			animation-name: animation;


		}
	</style>
</head>

<body>
	<div class="animate-box">Cuadro animado</div>
</body>

</html>
